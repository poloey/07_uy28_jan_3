<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .some_div {
      width: 400px;
      background: yellow;
      height: 500px;
    }
    .me {
      width: 200px;
      height: 200px;
      background: red;
    }
    body {
      position: relative;
    }
    .me {
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div class="some_div">

  </div>
  <div class="me"></div>
</body>
</html>
